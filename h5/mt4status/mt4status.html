<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>MT4账户说明</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1" />
<meta name = "format-detection" content = "telephone=no">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/mt4status.css">
</head>
<body>
  <div class="mt4instruction">
      <div class="title">MT4账户说明:</div>
      <ul class="statusList">
          <li>
              <dl>
                  <dt class="buleColor font16">1.启用</dt>
                  <dd>
                      您提交的账户申请已通过，可以正常出金和入金，可以进行跟单和自主交易等正常操作。
                  </dd>
              </dl>
          </li>
          <li>
              <dl>
                  <dt class="orangeColor font16">2.只读</dt>
                  <dd>
                      您提交的账户申请已通过，目前处于只读状态，可以正常出金和入金，但是不可进行跟单和自主交易等操作。请等待经纪商复审完成后，账户变成<span class="buleColor">启用</span>状态方可跟单交易等操作。
                  </dd>
              </dl>
          </li>
          <li>
              <dl>
                  <dt class="font16 pinkColor">3.禁用</dt>
                  <dd>
                      您的账户目前处于禁用状态，不可以出金和入金，不可进行跟单和自主交易等操作。如有问题，请联系客服。
                  </dd>
              </dl>
          </li>
          <li>
              <dl>
                  <dt class="redColor font16">4.异常</dt>
                  <dd>
                      获取账户失败，请联系客服。
                  </dd>
              </dl>
          </li>  
      </ul>
      <div class="contact">
          <p>客服电话：<a href="tel:400-155-7366">400-155-7366</a></p>
          <p>客服微信：hs18357363460</p>
      </div>
  </div>
</body>
</html>
